<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="respo.css">
</head>
<body>
    

        <section id="calculator">

            <div class="box">

                <div class="title">
                    
                       <span>CALCULATOR</span>
                       <p>with HTML, CSS, & JAVASCRIPT</p> 
                </div>

                <div class="container">

                    <div class="form">
                        <input class="screen" type="text" id="screen" disabled  placeholder="0"/>
                    </div>
    
                    <div class="button">
    
                        <button class="txt" type="button" id="clear">AC</button>
                        <button class="txt" type="button" id="delete">DE</button>
                        <button class="txt" type="button" id="percent">%</button>
                        <button class="txt" type="button" id="divide">/</button>
                    </div>
    
                    <div class="button">
            
                        <button class="txtchar" type="button" id="no7">7</button>
                        <button class="txtchar" type="button" id="no8">8</button>
                        <button class="txtchar" type="button" id="no9">9</button>
                        <button class="txt" type="button" id="multiply">*</button>
                    </div>
    
                    <div class="button">
                        
                        <button class="txtchar" type="button" id="no4">4</button>
                        <button class="txtchar" type="button" id="no5">5</button>
                        <button class="txtchar" type="button" id="no6">6</button>
                        <button class="txt" type="button" id="subtract">-</button>
                    </div>
    
                    <div class="button">
                        
                        <button class="txtchar" type="button" id="no1">1</button>
                        <button class="txtchar" type="button" id="no2">2</button>
                        <button class="txtchar" type="button" id="no3">3</button>
                        <button class="txt" type="button" id="add">+</button>
                    </div>
    
                    <div class="button">
                        
                        <button class="txtchar" type="button" id="no00">00</button>
                        <button class="txtchar" type="button" id="no0">0</button>
                        <button class="txtchar" type="button" id="period">.</button>
                        <button class="txt" type="button" id="equal">=</button>
                    </div>
    
                </div>



            </div>



           
           
           
        </section>


<script src="program.js"></script>
</body>
</html>
